---
apiVersion: 1.0.0

metadata:
  name: xpress

components:

  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/cherxp/my-plugin-registry/master/meta-xpress.yaml

  - alias: mcc
    type: dockerimage
    image: localhost:5000/mcc/xpress-plugin-04-sep:latest
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
    memoryLimit: 1536M
