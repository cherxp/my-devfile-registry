---
apiVersion: 1.0.0
metadata:
  name: xpress
components:
  -
    type: cheEditor
    reference: https://raw.githubusercontent.com/cherxp/my-plugin-registry/master/meta.yaml
  -  
    type: chePlugin
    reference: https://raw.githubusercontent.com/cherxp/my-plugin-registry/master/meta-mplab-rest-server.yaml
  -
    type: dockerimage
    alias: workspace-access
    image: 879521958254.dkr.ecr.us-east-1.amazonaws.com/workspace-access-service2:latest
    memoryLimit: 1024Mi
    endpoints:
      - name: 'server'
        port: 443
        attributes:
           secure: 'false'
           protocol: ws
      - name: 'hwToolData'
        port: 9006
        attributes:
           secure: 'false'
           protocol: ws
      - name: 'hwToolPoll'
        port: 9007
        attributes:
           secure: 'false'
           protocol: ws
    mountSources: true
