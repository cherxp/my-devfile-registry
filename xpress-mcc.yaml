---
apiVersion: 1.0.0
metadata:
  name: xpress
components:
  - type: cheEditor
    reference: https://raw.githubusercontent.com/cherxp/my-plugin-registry/master/test-xpress.yaml

  - alias: mcc
    type: dockerimage
    image: 453345707098.dkr.ecr.us-west-2.amazonaws.com/xpress/mcc/xpress-plugin-scf:latest
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
      - name: mcc-websocket-server
        port: 30001
        attributes:
           protocol: ws
           secure: 'false'
    memoryLimit: "4Gi"
